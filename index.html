<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Position-Based Card Numbering</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 20px;
        background: #f4f5f7;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .status.success {
        background: #e3fcef;
        color: #006644;
        border: 1px solid #4caf50;
      }
      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #f44336;
      }
      .info {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #2196f3;
      }
      button {
        background: #0079bf;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #005a8b;
      }
      .settings {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
      }
      .logs {
        background: #1e1e1e;
        color: #00ff00;
        padding: 15px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ”¢ Position-Based Card Numbering</h1>
        <p>
          Automatically numbers cards based on their position within each list
        </p>
      </div>

      <div id="status-container">
        <div class="status info">
          <strong>Power-Up Status:</strong>
          <span id="powerup-status">Initializing...</span>
        </div>
      </div>

      <div class="settings">
        <h3>Settings</h3>
        <label>
          <input type="checkbox" id="show-prefix" checked />
          Show # prefix (e.g., "#1" vs "1")
        </label>
        <br /><br />
        <label>
          <input type="checkbox" id="auto-refresh" checked />
          Auto-refresh numbers when cards move
        </label>
        <br /><br />
        <button onclick="refreshAllNumbers()">ðŸ”„ Refresh All Numbers</button>
        <button onclick="togglePowerUp()">âš¡ Toggle Power-Up</button>
      </div>

      <div class="logs" id="logs">
        <div>Power-up initializing...</div>
      </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      // Power-up state
      let isEnabled = true;
      let showPrefix = true;
      let autoRefresh = true;

      // Logging function
      function log(message) {
        const logsContainer = document.getElementById("logs");
        const timestamp = new Date().toLocaleTimeString();
        logsContainer.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }

      // Calculate position-based number for a card
      function calculateCardPosition(card, lists) {
        const list = lists.find((l) => l.id === card.idList);
        if (!list) return 0;

        // Get all cards in this list, sorted by position
        const cardsInList = card.board.cards
          .filter((c) => c.idList === list.id && !c.closed)
          .sort((a, b) => a.pos - b.pos);

        // Find the position of our card (1-indexed)
        const position = cardsInList.findIndex((c) => c.id === card.id) + 1;
        return position;
      }

      // Format the badge text
      function formatBadgeText(position) {
        if (position === 0) return "";
        return showPrefix ? `#${position}` : position.toString();
      }

      // Main power-up initialization
      TrelloPowerUp.initialize(
        {
          // Card badges - show the position number
          "card-badges": function (t, options) {
            if (!isEnabled) return [];

            return t
              .board("all")
              .then(function (board) {
                const card = options.card;
                const position = calculateCardPosition(card, board.lists);

                if (position === 0) return [];

                return [
                  {
                    text: formatBadgeText(position),
                    color: "blue",
                    refresh: 30, // Refresh every 30 seconds
                  },
                ];
              })
              .catch(function (error) {
                log("Error in card-badges: " + error.message);
                return [];
              });
          },

          // Board buttons - settings and refresh
          "board-buttons": function (t, options) {
            return [
              {
                text: "ðŸ”¢ Card Numbers",
                callback: function (t) {
                  return t.popup({
                    title: "Position-Based Numbering",
                    url: "./settings.html",
                    height: 200,
                  });
                },
              },
            ];
          },

          // Settings capability
          "show-settings": function (t, options) {
            return t.popup({
              title: "Position Numbering Settings",
              url: "./settings.html",
              height: 300,
            });
          },
        },
        {
          appKey: "fc93e0d103d517d71d271af99db3e489",
          appName: "Position-Based Card Numbering",
        }
      );

      // Functions for the UI
      function refreshAllNumbers() {
        log("Refreshing all card numbers...");

        // Force refresh of all card badges
        TrelloPowerUp.restApi("GET", "members/me/boards")
          .then(function (boards) {
            log("Successfully refreshed card numbers");
            updateStatus("success", "Card numbers refreshed");
          })
          .catch(function (error) {
            log("Error refreshing: " + error.message);
            updateStatus("error", "Failed to refresh numbers");
          });
      }

      function togglePowerUp() {
        isEnabled = !isEnabled;
        const status = isEnabled ? "enabled" : "disabled";
        log(`Power-up ${status}`);
        updateStatus("info", `Power-up ${status}`);
      }

      function updateStatus(type, message) {
        const statusElement = document.getElementById("powerup-status");
        const container = statusElement.parentElement;

        container.className = `status ${type}`;
        statusElement.textContent = message;
      }

      // Event listeners for settings
      document
        .getElementById("show-prefix")
        .addEventListener("change", function (e) {
          showPrefix = e.target.checked;
          log(`Prefix display ${showPrefix ? "enabled" : "disabled"}`);
        });

      document
        .getElementById("auto-refresh")
        .addEventListener("change", function (e) {
          autoRefresh = e.target.checked;
          log(`Auto-refresh ${autoRefresh ? "enabled" : "disabled"}`);
        });

      // Initialize UI
      setTimeout(() => {
        updateStatus("success", "Power-up loaded and ready");
        log("Power-up initialization complete");
      }, 1000);
    </script>
  </body>
</html>
